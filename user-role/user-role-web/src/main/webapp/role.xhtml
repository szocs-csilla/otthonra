<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>roles</title>
</head>
<body>
	<h3>roles list</h3>

	<ui:repeat value="#{role.getAllRole()}" var="value">
 #{value.id}  #{value.role} <br />
	</ui:repeat>
	<br />
	<h3>Create new role</h3>
	<h:form>
	Please input name for the new role!
	<br />
		<h:inputText value="#{newRole}" />
		<br />
		<h:commandButton value="Submit" action="#{role.addRole(newRole)}" />
	</h:form>
	<h3>Update role</h3>
	<h:form>
	Please input the old name for the role! <br />
		<h:inputText value="#{oldRole}" />
		<br />
	Please input the new name for the role! <br />
		<h:inputText value="#{newRole}" />
		<br />
		<h:commandButton value="Submit"
			action="#{role.modifyRole(oldRole, newRole)}" />
	</h:form>
	<h3>Delete user</h3>
	<h:form>
	Please input the id of the role! <br />
		<h:inputText value="#{id}" />

		<h:commandButton value="Submit" action="#{role.removeRoleById(id)}" />
	</h:form>
	<h3>Search for role by name</h3>
	<h:form>
	Please input the name! <br />
		<h:inputText binding="#{name}" />
		<h:commandButton value="Submit"
			action="#{role.getRoleByName(name.value)}" />

	</h:form>
	<h:outputText value="#{role.listRole}" />
	
	
</body>
</html>
